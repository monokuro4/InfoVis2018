<html>
  <head>
    <title>W06: Task 02</title>
  </head>
  <body>
    <script src="https://threejs.org/build/three.min.js"></script>
    
    <script type="x-shader/x-vertex" id="phong.vert">
      varying vec3 point_color;
      varying vec4 point_position;
      varying vec3 normal_vector;

      void main()
      {
      point_color = color;
      point_position = modelViewMatrix * vec4(position, 1.0);
      normal_vector = normalMatrix * normal;
      
      gl_Position = projectionMatrix * point_position;
      }
    </script>
    
    <script type="x-shader/x-fragment" id="lambert.frag">
      varying vec3 point_color;
      varying vec4 point_position;
      varying vec3 normal_vector;
      uniform vec3 light_position;

      vec3 LambertianReflection( vec3 C, vec3 L, vec3 N){
      float ka = 0.4;
      float kd = 0.6;
      float dd = max(dot(N,L), 0.0);
      float Ia = ka;
      float Id = kd*dd;
      return C*(Ia+Id);
      }
      
      void main()
      {
      vec3 C = point_color;
      vec3 L = normalize( light_position - point_position.xyz );
      vec3 N = normalize( normal_vector);
      
      vec3 shaded_color = LambertianReflection(C, L, N);
      gl_FragColor = vec4( shaded_color, 1.0 );
      }
    </script>
    <script type="x-shader/x-fragment" id="phong.frag">
      varying vec3 point_color;
      varying vec4 point_position;
      varying vec3 normal_vector;
      uniform vec3 light_position;
      uniform vec3 camera_position;

      vec3 PhongReflection( vec3 C, vec3 L, vec3 N, vec3 V)
      {
      float ka = 0.3;
      float kd = 0.5;
      float ks = 0.8;
      float n = 50.0;

      vec3 R = reflect( -L, N);
      float dd = max(dot(N,L), 0.0);
      float ds = pow(max(dot(R, V), 0.0), n);
      if(dd <= 0.0){ds = 0.0;}
      
      float Ia = ka;
      float Id = kd * dd;
      float Is = ks * ds;
      return C*(Ia + Id + Is);
      }
      
      void main()
      {
      vec3 C = point_color;
      vec3 L = normalize( light_position - point_position.xyz );
      vec3 N = normalize( normal_vector);
      vec3 V = normalize( camera_position - point_position.xyz );
      
      vec3 shaded_color = PhongReflection(C, L, N, V);
      gl_FragColor = vec4( shaded_color, 1.0 );
      }
    </script>

    <div id="app1" style="position:static; margin:10px">
      "Phong-Lambertian"
    </div>
    <div id="app2" style="position:static; margin:10px">
      "Phong-Phong"
    </div>
    <script src="main_task02.js"></script>
    <script>
      main();
    </script>
  </body>
</html>
